<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> BlackJack </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container-fluid bg-dark text-white p-2 text-center">
            <h1> BlackJack </h1>
        </div>

        <div class="container my-4 text-center">
            <button id="btn-new" class="btn btn-primary ms-1"> Nuevo juego </button>
            <button id="btn-card" class="btn btn-primary ms-1"> Pedir carta </button>
            <button id="btn-stop" class="btn btn-danger ms-1"> Detenerse </button>
        </div>

        <div class="container my-4">
            <div id="jugador" class="row my-4">
                <div class="col-12 mb-2">
                    <h2 class="text-white"> Jugador - <span id="puntosJugador" class="fw-light"> 0 </span></h2>
                </div>
                <div id="cartasJugador" class="col-12">
                </div>
            </div>
            <div id="computadora" class="row">
                <div class="col-12 mb-2">
                    <h2 class="text-white"> Computadora - <span id="puntosComputadora" class="fw-light"> 0 </span></h2>
                </div>
                <div id="cartasComputadora" class="col-12">
                </div>
            </div>
        </div>

        <div id="mensajeGanador" hidden>
            <h2> Hay un ganador. </h2>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
